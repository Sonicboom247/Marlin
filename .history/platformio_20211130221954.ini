[env]
framework = arduino
extra_scripts = ${common.extra_scripts}
build_flags = 
lib_deps = ${common.lib_deps}
monitor_speed = 250000
monitor_flags = 
	--quiet
	--echo
	--eol
	LF
	--filter
	colorize
	--filter
	time

[env:]
platform = ststm32
board = coreboard_f401rc
build_flags = 
	-c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
	my_flags = env.ParseFlags(env['BUILD_FLAGS'])
src_filter = +<src/MarlinCore.cpp>
board_build.mcu = stm32f401rct6
lib_deps = 
	marlinfirmware/U8glib-HAL@^0.5.1
	olikraus/U8g2@^2.28.8

[common_avr8]
build_flags = ${common.build_flags} -Wl,--relax
board_build.f_cpu = 16000000L
src_filter = ${common.default_src_filter} +<src/HAL/AVR>

[env:mega2560]
platform = atmelavr
extends = common_avr8
board = megaatmega2560
lib_deps = marlinfirmware/U8glib-HAL@^0.5.1


[common_stm32]
platform = ststm32@~12.1
board_build.core = stm32
build_flags = ${common.build_flags}
	-std=gnu++14 -DHAL_STM32
	-DUSBCON -DUSBD_USE_CDC
	-DTIM_IRQ_PRIO=13
build_unflags = -std=gnu++11
src_filter = ${common.default_src_filter} +<src/HAL/STM32> +<src/HAL/shared/backtrace>
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/stm32_serialbuffer.py

[stm32_variant]
extends = common_stm32
extra_scripts = ${common_stm32.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
	buildroot/share/PlatformIO/scripts/offset_and_rename.py

[common_stm32f1]
platform = ststm32@~12.1
board_build.core = maple
build_flags = !python Marlin/src/HAL/STM32F1/build_flags.py
	${common.build_flags} -DARDUINO_ARCH_STM32 -DMAPLE_STM32F1
build_unflags = -std=gnu11 -std=gnu++11
src_filter = ${common.default_src_filter} +<src/HAL/STM32F1>
lib_ignore = SPI, FreeRTOS701, FreeRTOS821
lib_deps = ${common.lib_deps}
	SoftwareSerialM
platform_packages = tool-stm32duino
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/fix_framework_weakness.py
	pre:buildroot/share/PlatformIO/scripts/stm32_serialbuffer.py
	buildroot/share/PlatformIO/scripts/offset_and_rename.py


[env:STM32F103RC_btt]
platform = ${common_stm32.platform}
extends = common_STM32F103RC_variant
build_flags = ${common_STM32F103RC_variant.build_flags}
	-DTIMER_SERVO=TIM5
board_build.offset = 0x7000
board_upload.offset_address = 0x08007000
lib_deps = 
	marlinfirmware/U8glib-HAL@^0.5.1
	olikraus/U8g2@^2.28.8

[env:STM32F103RC_btt_USB]
platform = ${common_stm32.platform}
extends = env:STM32F103RC_btt
platform_packages = ${stm_flash_drive.platform_packages}
build_flags = ${env:STM32F103RC_btt.build_flags}
	-DUSE_USB_FS
	-DUSBD_IRQ_PRIO=5
	-DUSBD_IRQ_SUBPRIO=6
	-DUSBD_USE_CDC_MSC
build_unflags = ${common_stm32.build_unflags} -DUSBD_USE_CDC
lib_deps = 
	marlinfirmware/U8glib-HAL@^0.5.1
	olikraus/U8g2@^2.28.8

[env:mks_robin]
platform = ${common_stm32.platform}
extends = stm32_variant
board = genericSTM32F103ZE
board_build.variant = MARLIN_F103Zx
board_build.encrypt = Robin.bin
board_build.offset = 0x7000
build_flags = ${stm32_variant.build_flags}
	-DENABLE_HWSERIAL3 -DTIMER_SERIAL=TIM5
build_unflags = ${stm32_variant.build_unflags}
	-DUSBCON -DUSBD_USE_CDC
lib_deps = marlinfirmware/U8glib-HAL@^0.5.1

[env:mks_robin_e3]
