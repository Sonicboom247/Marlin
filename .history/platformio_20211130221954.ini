[platformio]
src_dir = Marlin
boards_dir = buildroot/share/PlatformIO/boards
default_envs = Artillery_Ruby
include_dir = Marlin
extra_configs = 
	ini/avr.ini
	ini/due.ini
	ini/esp32.ini
	ini/features.ini
	ini/lpc176x.ini
	ini/native.ini
	ini/samd51.ini
